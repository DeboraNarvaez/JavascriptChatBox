<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile more with Milo</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="smile-cartoon-simple-line-tom-hill-transparent.png" alt="Logo" />
              <h3>Smile</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chatbox.html">Chatbox</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
          <div id="chatbox">
            <h1>Chatbox</h1>
            <div id="chatArea"></div>
            <div id="userInputArea">
              <input id="userInput" type="text" placeholder="Type a message..." autocomplete="off" />
              <button id="sendButton">Send</button>
              <button id="clearButton">Clear</button>
            </div>
          </div>
        </div>
        </header>

   

      <script src="chat.js"></script>
    </main>
  </body>
</html>
