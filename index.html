<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile more with Milo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="./img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="smile-cartoon-simple-line-tom-hill-transparent.png" alt="Logo" />
              <h3>Smile</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="chatbox.html">Chatbox</a></li> 
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
            
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Had a bad day ,</h1>
                <h1>You can put your frown upside down by talking to Milo, a chatbox that will help you smile.</h1>
              </div>

              <p class="text">
              Eveything will be ok, just fine.
              </p>
              <div class="cta">
                <a href="chatbox.html" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="My project.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
